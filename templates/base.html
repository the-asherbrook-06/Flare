<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../static/cdn/materialDesign.css">
    {% include "cdn/materialDesign.html" %}

                <div>&nbsp; Home</div>
                <md-ripple></md-ripple>
            </a>
            <a class="button ripple secondary" href="/profile">
                <span class="material-symbols-outlined">person</span>
                <div>&nbsp; Profile</div>
                <md-ripple></md-ripple>
            </a>
        </div>
    </div>
    <div id="content">
        {% block content %}{% endblock %}

</html>
